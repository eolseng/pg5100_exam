<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">Log In</ui:define>

    <ui:define name="content">
        <h2>Log in:</h2>
        <h:form prependId="false">
            <div class="form-container">

                <p><h:outputText value="Username: "/></p>
                <h:inputText id="username" value="#{signUpController.username}" class="form-input"/>
                <p><h:outputText value="Password: "/></p>
                <h:inputSecret id="password" value="#{signUpController.password}" class="form-input"/>

                <div class="error-msg">
                    <h:outputLabel value="Wrong username and/or password"
                                   rendered="${!empty param['error']}"/>
                </div>

                <h:commandButton id="submit" value="Log In" class="btn btn-m"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
