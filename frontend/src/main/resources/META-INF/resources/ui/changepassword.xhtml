<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">Change password</ui:define>

    <ui:define name="content">
        <h2>Change password:</h2>
        <h:form prependId="false">
            <div class="form-container">

                <p><h:outputText value="Old password: "/></p>
                <h:inputText id="old-password" value="#{changePasswordController.oldPassword}" class="form-input"/>
                <p><h:outputText value="New password: "/></p>
                <h:inputSecret id="new-password" value="#{changePasswordController.newPassword}" class="form-input"/>
                <p><h:outputText value="Confirm new password: "/></p>
                <h:inputSecret id="confirm-password" value="#{changePasswordController.confirmPassword}"
                               class="form-input"/>

                <div class="error-msg">
                    <h:outputLabel value="ERROR: Wrong old password"
                                   rendered="${!empty param['error']}"/>
                    <h:outputLabel value="ERROR: Passwords do not match"
                                   rendered="${!empty param['mismatch']}"/>
                </div>

                <h:commandButton id="submit-btn" value="Sign Up"
                                 action="#{changePasswordController.updatePassword()}"
                                 class="btn btn-m"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
