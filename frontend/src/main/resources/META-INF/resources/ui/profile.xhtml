<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">My profile</ui:define>

    <ui:define name="content">

        <div class="success-msg">
            <h:outputLabel value="Password updated successfully!"
                           rendered="${!empty param['updatedpassword']}"/>
        </div>

        <h2>Profile information:</h2>
        <div class="round-border">
            <p><h:outputText value="Name: #{userInfoController.username}"/></p>
            <p><h:outputText value="Roles: #{userInfoController.roles}"/></p>
            <p><h:outputText value="Money: $#{userInfoController.money}"/></p>
            <p><h:outputText value="Items: #{userInfoController.copies.size()}"/></p>
        </div>
        <a href="${pageContext.request.contextPath}/ui/changepassword.jsf" id="toChangePassword-btn" class="btn btn-m">Change password</a>

        <h2>My copies:</h2>
        <div class="round-border">
            <c:choose>
                <c:when test="#{userInfoController.copies.size() > 0}">
                    <div class="copies-container">
                        <c:forEach var="copy" items="#{userInfoController.copies}">
                            <div class="copy-container">
                                <p><h:outputText value="Item name: #{copy.item.name}"/></p>
                                <p><h:outputText value="Purchased at: #{copy.createdAt}"/></p>
                                <h:form prependId="false">
                                    <h:commandButton
                                            value="Sell"
                                            action="#{transactionController.sellItem(copy.id)}"
                                            onclick="location.reload()"
                                            class="round-btn sell-btn"
                                            id="sell-btn-#{copy.id}"
                                    />
                                </h:form>
                            </div>
                        </c:forEach>
                    </div>
                </c:when>
                <c:otherwise>
                    <p>You don't have any copies.</p>
                </c:otherwise>
            </c:choose>
        </div>

    </ui:define>

</ui:composition>
</html>
