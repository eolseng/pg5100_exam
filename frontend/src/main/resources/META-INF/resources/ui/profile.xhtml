<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">My profile</ui:define>

    <ui:define name="content">

        <h2>Profile information:</h2>
        <div class="round-border">
            <p><h:outputText value="Name: #{userInfoController.username}"/></p>
            <p><h:outputText value="Roles: #{userInfoController.roles}"/></p>
            <p><h:outputText value="Items: #{userInfoController.transactions.size()}"/></p>
        </div>
        <h2>My transactions:</h2>
        <div class="round-border">
            <c:choose>
                <c:when test="#{userInfoController.transactions.size() > 0}">
                    <div class="items-container">
                        <c:forEach var="transaction" items="#{userInfoController.transactions}">
                            <div class="item-container">
                                <p><h:outputText value="Item name: #{transaction.item.name}"/></p>
                                <p><h:outputText value="Purchased at: #{transaction.createdAt}"/></p>
                            </div>
                        </c:forEach>
                    </div>
                </c:when>
                <c:otherwise>
                    <p>You don't have any transactions yet.</p>
                </c:otherwise>
            </c:choose>
        </div>

    </ui:define>

</ui:composition>
</html>
