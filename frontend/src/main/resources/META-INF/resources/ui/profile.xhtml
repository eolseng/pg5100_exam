<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">My profile</ui:define>

    <ui:define name="content">

        <h2>Profile information:</h2>
        <div class="round-border">
            <p><h:outputText value="Name: #{userInfoController.username}"/></p>
            <p><h:outputText value="Roles: #{userInfoController.roles}"/></p>
            <p><h:outputText value="Money: $#{userInfoController.money}"/></p>
            <p><h:outputText value="Items: #{userInfoController.transactions.size()}"/></p>
        </div>

        <h2>My transactions:</h2>
        <div class="round-border">
            <c:choose>
                <c:when test="#{userInfoController.transactions.size() > 0}">
                    <div class="transactions-container">
                        <c:forEach var="transaction" items="#{userInfoController.transactions}">
                            <div class="transaction-container">
                                <p><h:outputText value="Item name: #{transaction.item.name}"/></p>
                                <p><h:outputText value="Purchased at: #{transaction.createdAt}"/></p>
                                <h:form prependId="false">
                                    <h:commandButton
                                            value="Sell"
                                            action="#{transactionController.sellItem(transaction.id)}"
                                            onclick="location.reload()"
                                            class="transaction-btn sell-btn"
                                            id="sell-btn-#{transaction.id}"
                                    />
                                </h:form>
                            </div>
                        </c:forEach>
                    </div>
                </c:when>
                <c:otherwise>
                    <p>You don't have any transactions.</p>
                </c:otherwise>
            </c:choose>
        </div>

    </ui:define>

</ui:composition>
</html>
