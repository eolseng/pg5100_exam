<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">My profile</ui:define>

    <ui:define name="content">

        <div class="success-msg">
            <h:outputLabel value="Password updated successfully!"
                           rendered="${!empty param['updatedpassword']}"/>
        </div>

        <h2>Profile information:</h2>
        <div class="round-border">
            <p><h:outputText value="Name: #{userInfoController.username}"/></p>
            <p><h:outputText value="Roles: #{userInfoController.roles}"/></p>
            <p><h:outputText value="Money: $#{userInfoController.balance}"/></p>
            <p><h:outputText value="Items: #{userInfoController.copies.size()}"/></p>
        </div>
        <a href="${pageContext.request.contextPath}/ui/changepassword.jsf" id="toChangePassword-btn"
           class="btn btn-m">Change password</a>

    </ui:define>

</ui:composition>
</html>
