<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">Sign Up</ui:define>

    <ui:define name="content">
        <h2>Sign up:</h2>
        <h:form prependId="false">
            <div class="form-container">
                <div class="error-msg">
                    <h:outputLabel value="Wrong username and/or password"
                                   rendered="${!empty param['error']}"/>
                </div>
                <h:outputText value="Username:"/>
                <h:inputText id="username" value="#{signUpController.username}" class="form-input"/>
                <h:outputText value="Password:"/>
                <h:inputSecret id="password" value="#{signUpController.password}" class="form-input"/>
                <!-- TODO: Add "Confirm password" -->

                <h:commandButton id="submit-btn" value="Sign Up" action="#{signUpController.signUpUser}" class="btn btn-m"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
