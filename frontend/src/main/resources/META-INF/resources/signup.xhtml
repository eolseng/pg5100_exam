<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">Sign Up</ui:define>

    <ui:define name="content">
        <h2>Sign up:</h2>
        <h:form prependId="false">
            <div class="form-container">

                <p><h:outputText value="Username: "/></p>
                <h:inputText id="username" value="#{signUpController.username}" class="form-input"/>
                <p><h:outputText value="Password: "/></p>
                <h:inputSecret id="password" value="#{signUpController.password}" class="form-input"/>
                <p><h:outputText value="Confirm password: "/></p>
                <h:inputSecret id="confirm-password" value="#{signUpController.confirmPassword}" class="form-input"/>

                <div class="error-msg">
                    <h:outputLabel value="ERROR: Wrong username and/or password"
                                   rendered="${!empty param['error']}"/>
                    <h:outputLabel value="ERROR: Passwords do not match"
                                   rendered="${!empty param['confirmed']}"/>
                </div>

                <h:commandButton id="submit-btn" value="Sign Up" action="#{signUpController.signUpUser}"
                                 class="btn btn-m"/>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
