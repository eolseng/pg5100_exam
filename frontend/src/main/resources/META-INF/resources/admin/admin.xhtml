<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="/layout.xhtml">

    <ui:define name="title">ADMIN</ui:define>

    <ui:define name="content">

        <div class="success-bar">
            <h:outputLabel value="Successfully created the card."
                           rendered="${param['created'] == 'true'}"
                           style="padding: 10px"/>
        </div>

        <h1>This is the admin page!</h1>
        <h2>Create a new card:</h2>
        <h:form prependId="false">
            <div class="form-container">

            <p><h:outputText value="Name: "/></p>
                <h:inputText id="name" value="#{newCardController.name}" class="form-input">
                    <f:validateLength minimum="3" maximum="128"/>
                </h:inputText>

            <p><h:outputText value="Latin name: "/></p>
                <h:inputText id="latin-name" value="#{newCardController.latinName}" class="form-input">
                    <f:validateLength minimum="3" maximum="128"/>
                </h:inputText>

            <p><h:outputText value="Pain level: "/></p>
            <h:selectOneMenu id="pain-level" class="form-input"
                             converter="javax.faces.Integer"
                             value="#{newCardController.painLevel}">
                <f:selectItem itemValue="10" itemLabel="10"/>
                <f:selectItem itemValue="15" itemLabel="15"/>
                <f:selectItem itemValue="20" itemLabel="20"/>
                <f:selectItem itemValue="25" itemLabel="25"/>
                <f:selectItem itemValue="30" itemLabel="30"/>
                <f:selectItem itemValue="35" itemLabel="35"/>
                <f:selectItem itemValue="40" itemLabel="40"/>
            </h:selectOneMenu>

            <p><h:outputText value="Description: "/></p>
                <h:inputText id="description" value="#{newCardController.description}" class="form-input">
                    <f:validateLength minimum="3" maximum="512"/>
                </h:inputText>

            <p><h:outputText value="Value: "/></p>
            <h:selectOneMenu id="value" class="form-input"
                             converter="javax.faces.Integer"
                             value="#{newCardController.value}">
                <f:selectItem itemValue="100" itemLabel="$100"/>
                <f:selectItem itemValue="150" itemLabel="$150"/>
                <f:selectItem itemValue="200" itemLabel="$200"/>
                <f:selectItem itemValue="250" itemLabel="$250"/>
                <f:selectItem itemValue="300" itemLabel="$300"/>
                <f:selectItem itemValue="350" itemLabel="$350"/>
                <f:selectItem itemValue="400" itemLabel="$400"/>
            </h:selectOneMenu>
            <h:commandButton id="submit-btn" value="Create card"
                             action="#{newCardController.createCard()}"
                             class="btn btn-m"/>
           </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
